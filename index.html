<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NearCheck Lite</title>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Main Styles -->
  <link rel="stylesheet" href="styles.css">

  <!-- Modal Styles (Optional - move to styles.css if preferred) -->
  <style>
    .modal-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9998;
    }

    .modal-overlay.active {
      display: flex;
    }

    .modal-content {
      background: #fff;
      padding: 24px;
      border-radius: 10px;
      max-width: 500px;
      width: 90%;
      z-index: 9999;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <!-- Modal Structure -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal-content" id="modalContent">
      <!-- Modal content will be injected by JS -->
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

  <!-- App Scripts -->
  <script src=".gitignore/config.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
  <script src="script.js"></script>

  <script>
    window.addEventListener('load', () => {
      try {
        const app = new NearCheckApp();

        window.addEventListener('resize', () => {
          if (document.querySelector('.drawer')) {
            app.updateDrawerState();
          }
        });
      } catch (error) {
        console.error('Initialization failed:', error);
        document.getElementById('app').innerHTML = `
          <div class="error-container">
            <h2>Initialization Error</h2>
            <p>${error.message || 'Failed to initialize application'}</p>
            <button onclick="window.location.reload()">Refresh page</button>
          </div>
          <style>
            .error-container {
              padding: 20px;
              text-align: center;
              color: #dc3545;
            }
            button {
              padding: 10px 20px;
              background: #dc3545;
              color: white;
              border: none;
              border-radius: 15px;
              cursor: pointer;
            }
          </style>
        `;
      }
    });
  </script>
</body>
</html>

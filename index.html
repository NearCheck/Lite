<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notice â€“ NearCheck Lite</title>

    <!-- Font: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #edf1f5, #E39B91);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #1c1c1e;
        }

        .card {
            background: rgba(255, 255, 255, 0.35);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px;
            max-width: 460px;
            width: 90%;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            transform: translateY(30px);
            opacity: 0;
            animation: fadeSlideIn 1s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }

        @keyframes fadeSlideIn {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .icon {
            font-size: 3rem;
            color: #ff3b30;
            margin-bottom: 16px;
            animation: pulse 1.5s infinite ease-in-out;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.05);
                opacity: 0.85;
            }
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 12px;
        }

        p {
            font-size: 1rem;
            font-weight: 400;
            color: #3a3a3c;
            line-height: 1.6;
        }

        @media (max-width: 480px) {
            .card {
                padding: 30px 20px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .icon {
                font-size: 5rem;
            }
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="icon">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        <h1>NearCheck Lite Unavailable</h1>
        <p>
            NearCheck Lite is currently not accessible. This may be due to ongoing improvements or temporary service limitations.<br>
            Please check back later for updates.
        </p>
    </div>
</body>

</html>

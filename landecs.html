<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NearCheck Lite - Smart Attendance System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary: #007AFF;
            --primary-dark: #0062CC;
            --secondary: #34C759;
            --error: #FF3B30;
            --warning: #FF9500;
            --success: #34C759;
            --text: #1C1C1E;
            --text-secondary: #636366;
            --background: #F2F2F7;
            --card-background: #FFFFFF;
            --border-radius: 8px;
            --box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background-color: var(--background);
            color: var(--text);
            line-height: 1.6;
        }

        .button {
            padding: 10px 16px;
            border-radius: var(--border-radius);
            border: none;
            font-weight: 500;
            font-size: 14px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.2s ease;
        }

        .button-primary {
            background-color: var(--primary);
            color: white;
        }

        .button-primary:hover {
            background-color: var(--primary-dark);
        }

        .button-secondary {
            background-color: transparent;
            color: var(--primary);
            border: 1px solid var(--primary);
        }

        .button-secondary:hover {
            background-color: rgba(0, 122, 255, 0.1);
        }

        .button-danger {
            background-color: var(--error);
            color: white;
        }

        .button-danger:hover {
            background-color: #D70015;
        }

        .card {
            background-color: var(--card-background);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 16px;
            margin-bottom: 16px;
        }

        .input-group {
            margin-bottom: 16px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .input-group input,
        .input-group select,
        .input-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #D1D1D6;
            border-radius: var(--border-radius);
            font-size: 16px;
            transition: border 0.2s ease;
        }

        .input-group input:focus,
        .input-group select:focus,
        .input-group textarea:focus {
            outline: none;
            border-color: var(--primary);
        }

        /* Auth Screen */
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .auth-card {
            width: 100%;
            max-width: 400px;
            padding: 32px;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .auth-header h1 {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .auth-header p {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .role-selector {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 24px;
        }

        .role-button {
            padding: 16px;
            border-radius: var(--border-radius);
            border: 1px solid #D1D1D6;
            background-color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .role-button:hover {
            border-color: var(--primary);
            background-color: rgba(0, 122, 255, 0.05);
        }

        .auth-footer {
            text-align: center;
            margin-top: 16px;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .auth-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        /* Dashboard */
        .dashboard {
            display: flex;
            min-height: 100vh;
        }

        .drawer {
            width: 250px;
            background-color: var(--card-background);
            box-shadow: var(--box-shadow);
            transition: transform 0.3s ease;
            position: fixed;
            height: 100vh;
            z-index: 100;
        }

        .drawer.open {
            transform: translateX(0);
        }

        .drawer-header {
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            border-bottom: 1px solid #F2F2F7;
        }

        .drawer-header h2 {
            font-size: 18px;
        }

        .menu-toggle {
            cursor: pointer;
            font-size: 18px;
            color: var(--text-secondary);
        }

        .drawer-menu {
            padding: 16px 0;
        }

        .menu-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            text-decoration: none;
            color: var(--text-secondary);
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .menu-item.active {
            color: var(--primary);
            background-color: rgba(0, 122, 255, 0.1);
        }

        .menu-item:hover:not(.active) {
            background-color: rgba(0, 0, 0, 0.05);
        }

        .drawer-footer {
            padding: 16px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        .main-content {
            flex: 1;
            margin-left: 250px;
            padding: 24px;
            transition: margin 0.3s ease;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .header h1 {
            font-size: 24px;
        }

        .header-actions {
            display: flex;
            gap: 8px;
        }

        .greeting {
            margin-bottom: 24px;
        }

        .greeting h2 {
            font-size: 20px;
            margin-bottom: 4px;
        }

        .greeting p {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .section-carousel {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }

        .section-card {
            cursor: pointer;
            transition: transform 0.2s ease;
            position: relative;
        }

        .section-card:hover {
            transform: translateY(-4px);
        }

        .section-menu {
            position: absolute;
            top: 12px;
            right: 12px;
            color: var(--text-secondary);
            cursor: pointer;
        }

        .section-card h3 {
            margin-bottom: 8px;
            font-size: 16px;
        }

        .section-card p {
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 4px;
        }

        .section-id {
            display: inline-block;
            background-color: #F2F2F7;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            color: var(--text-secondary);
            margin: 8px 0;
        }

        .section-actions {
            margin-top: 16px;
        }

        .teacher-info {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 12px;
        }

        .teacher-avatar {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background-color: var(--primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background-color: white;
            border-radius: var(--border-radius);
            width: 100%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            margin: 20px;
            transform: translateY(20px);
            transition: transform 0.3s ease;
        }

        .modal-overlay.active .modal {
            transform: translateY(0);
        }

        .modal-header {
            padding: 16px;
            border-bottom: 1px solid #F2F2F7;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            font-size: 18px;
        }

        .close-button {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--text-secondary);
        }

        .modal-body {
            padding: 16px;
        }

        .modal-footer {
            padding: 16px;
            border-top: 1px solid #F2F2F7;
            display: flex;
            justify-content: flex-end;
            gap: 8px;
        }

        .qr-code-container {
            text-align: center;
            margin-bottom: 16px;
        }

        .qr-code {
            display: inline-block;
            background-color: white;
            padding: 16px;
            border-radius: var(--border-radius);
            margin-bottom: 8px;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .drawer {
                transform: translateX(-100%);
                width: 280px;
            }

            .main-content {
                margin-left: 0;
                padding: 16px;
            }

            .section-carousel {
                grid-template-columns: 1fr;
            }

            .modal {
                margin: 10px;
                max-height: 80vh;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeOut {
            from { opacity: 1; transform: translateY(0); }
            to { opacity: 0; transform: translateY(20px); }
        }

        @keyframes slideIn {
            from { transform: translateX(-100%); }
            to { transform: translateX(0); }
        }

        /* Utility Classes */
        .mt-4 { margin-top: 16px; }
        .mb-4 { margin-bottom: 16px; }
        .text-center { text-align: center; }
    </style>
</head>
<body>
    <div id="app"></div>

    <!-- Firebase and QR Code Libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDFBb1l7GHsPbCMT9_XI6Lqc88dxaAydTQ",
            authDomain: "lite-50af2.firebaseapp.com",
            databaseURL: "https://lite-50af2-default-rtdb.firebaseio.com",
            projectId: "lite-50af2",
            storageBucket: "lite-50af2.appspot.com",
            messagingSenderId: "259126907909",
            appId: "1:259126907909:web:9bde95a07abf54be42f86c",
            measurementId: "G-YH5ET7LGS8"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // App State
        let currentUser = null;
        let userRole = null;
        let currentView = 'auth';
        let sections = [];
        let students = [];
        let attendanceSessions = [];
        let activeSession = null;
        let activeSection = null;

        // DOM Elements
        const appContainer = document.getElementById('app');

        // Initialize the app
        function initApp() {
            renderAuthScreen();
            setupAuthStateListener();
        }

        // Auth State Listener
        function setupAuthStateListener() {
            auth.onAuthStateChanged(async (user) => {
                if (user) {
                    currentUser = user;
                    await fetchUserData();
                    renderDashboard();
                } else {
                    currentUser = null;
                    userRole = null;
                    renderAuthScreen();
                }
            });
        }

        // Fetch User Data
        async function fetchUserData() {
            try {
                const userDoc = await db.collection('users').doc(currentUser.uid).get();
                if (userDoc.exists) {
                    userRole = userDoc.data().role;

                    if (userRole === 'teacher') {
                        const sectionsSnapshot = await db.collection('sections')
                            .where('teacherId', '==', currentUser.uid)
                            .get();
                        sections = sectionsSnapshot.docs.map(doc => ({
                            id: doc.id,
                            ...doc.data()
                        }));

                        // Fetch students for each section
                        for (let section of sections) {
                            const studentsSnapshot = await db.collection('users')
                                .where('sections', 'array-contains', section.id)
                                .where('role', '==', 'student')
                                .get();
                            students = studentsSnapshot.docs.map(doc => ({
                                id: doc.id,
                                ...doc.data()
                            }));
                        }
                    } else if (userRole === 'student') {
                        const userData = userDoc.data();
                        sections = [];

                        if (userData.sections && userData.sections.length > 0) {
                            const sectionsSnapshot = await db.collection('sections')
                                .where(firebase.firestore.FieldPath.documentId(), 'in', userData.sections)
                                .get();
                            sections = sectionsSnapshot.docs.map(doc => ({
                                id: doc.id,
                                ...doc.data()
                            }));
                        }
                    }
                }
            } catch (error) {
                showError('Failed to fetch user data. Please try again.');
                console.error('Error fetching user data:', error);
            }
        }

        // Render Auth Screen
        function renderAuthScreen() {
            currentView = 'auth';
            appContainer.innerHTML = `
                <div class="auth-container">
                    <div class="auth-card card">
                        <div class="auth-header">
                            <h1>NearCheck Lite</h1>
                            <p>Real-time smart geolocation attendance system</p>
                        </div>
                        <div id="auth-content"></div>
                    </div>
                </div>
            `;

            renderRoleSelection();
        }

        // Render Role Selection
        function renderRoleSelection() {
            const authContent = document.getElementById('auth-content');
            authContent.innerHTML = `
                <div class="role-selector">
                    <button class="role-button" id="teacher-role-btn">
                        <span>I'm a Teacher</span>
                        <i class="fas fa-chalkboard-teacher"></i>
                    </button>
                    <button class="role-button" id="student-role-btn">
                        <span>I'm a Student</span>
                        <i class="fas fa-user-graduate"></i>
                    </button>
                </div>
                <div class="auth-footer">
                    Already have an account? <a href="#" id="sign-in-link">Sign in</a>
                </div>
            `;

            document.getElementById('teacher-role-btn').addEventListener('click', () => renderSignUpForm('teacher'));
            document.getElementById('student-role-btn').addEventListener('click', () => renderSignUpForm('student'));
            document.getElementById('sign-in-link').addEventListener('click', (e) => {
                e.preventDefault();
                renderSignInForm();
            });
        }

        // Render Sign Up Form
        function renderSignUpForm(role) {
            const authContent = document.getElementById('auth-content');

            if (role === 'teacher') {
                authContent.innerHTML = `
                    <form id="signup-form">
                        <div class="input-group">
                            <label for="fullname">Full Name</label>
                            <input type="text" id="fullname" required>
                        </div>
                        <div class="input-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" required>
                        </div>
                        <div class="input-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" required minlength="6">
                        </div>
                        <div class="input-group">
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" id="confirm-password" required minlength="6">
                        </div>
                        <div class="input-group">
                            <label for="birthdate">Birthdate (Must be 20+)</label>
                            <div style="display: flex; gap: 8px;">
                                <input type="text" id="birthdate-day" placeholder="DD" maxlength="2" style="flex: 1;">
                                <input type="text" id="birthdate-month" placeholder="MM" maxlength="2" style="flex: 1;">
                                <input type="text" id="birthdate-year" placeholder="YYYY" maxlength="4" style="flex: 2;">
                            </div>
                        </div>
                        <button type="submit" class="button button-primary">Create Account</button>
                    </form>
                    <div class="auth-footer">
                        Already have an account? <a href="#" id="sign-in-link">Sign in</a>
                    </div>
                `;

                // Add input masking and auto-tab for birthdate
                setupDateInputs();
            } else {
                // Student sign up
                authContent.innerHTML = `
                    <form id="signup-form">
                        <div class="input-group">
                            <label for="fullname">Full Name</label>
                            <input type="text" id="fullname" required>
                        </div>
                        <div class="input-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" required>
                        </div>
                        <div class="input-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" required minlength="6">
                        </div>
                        <div class="input-group">
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" id="confirm-password" required minlength="6">
                        </div>
                        <div class="input-group">
                            <label for="section-id">Section ID</label>
                            <input type="text" id="section-id">
                        </div>
                        <div class="input-group">
                            <label>
                                <input type="checkbox" id="age-confirm" required> I confirm I'm 13 years or older
                            </label>
                        </div>
                        <button type="submit" class="button button-primary">Continue</button>
                    </form>
                    <div class="auth-footer">
                        Already have an account? <a href="#" id="sign-in-link">Sign in</a>
                    </div>
                `;

                // Try to get section ID from URL
                const urlParams = new URLSearchParams(window.location.search);
                const sectionId = urlParams.get('sectionid');
                if (sectionId) {
                    document.getElementById('section-id').value = sectionId;
                }
            }

            document.getElementById('signup-form').addEventListener('submit', (e) => {
                e.preventDefault();
                handleSignUp(role);
            });

            document.getElementById('sign-in-link').addEventListener('click', (e) => {
                e.preventDefault();
                renderSignInForm();
            });
        }

        // Helper function for date input formatting
        function setupDateInputs() {
            const dayInput = document.getElementById('birthdate-day');
            const monthInput = document.getElementById('birthdate-month');
            const yearInput = document.getElementById('birthdate-year');

            // Auto-tab between fields
            dayInput.addEventListener('input', function() {
                if (this.value.length === 2) {
                    monthInput.focus();
                }
            });

            monthInput.addEventListener('input', function() {
                if (this.value.length === 2) {
                    yearInput.focus();
                }
            });

            // Only allow numbers
            [dayInput, monthInput, yearInput].forEach(input => {
                input.addEventListener('keypress', function(e) {
                    if (e.key < '0' || e.key > '9') {
                        e.preventDefault();
                    }
                });
            });
        }

        // Render Sign In Form
        function renderSignInForm() {
            const authContent = document.getElementById('auth-content');
            authContent.innerHTML = `
                <form id="signin-form">
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" required>
                    </div>
                    <div class="input-group">
                        <a href="#" id="forgot-password" style="font-size: 14px; text-align: right;">Forgot password?</a>
                    </div>
                    <button type="submit" class="button button-primary">Sign In</button>
                </form>
                <div class="auth-footer">
                    New to NearCheck? <a href="#" id="sign-up-link">Sign up</a>
                </div>
            `;

            document.getElementById('signin-form').addEventListener('submit', (e) => {
                e.preventDefault();
                handleSignIn();
            });

            document.getElementById('sign-up-link').addEventListener('click', (e) => {
                e.preventDefault();
                renderRoleSelection();
            });

            document.getElementById('forgot-password').addEventListener('click', (e) => {
                e.preventDefault();
                showForgotPasswordModal();
            });
        }

        // Handle Sign Up
        async function handleSignUp(role) {
            const fullName = document.getElementById('fullname').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (password !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }

            // Additional validation for teachers (age verification)
            if (role === 'teacher') {
                const day = document.getElementById('birthdate-day').value;
                const month = document.getElementById('birthdate-month').value;
                const year = document.getElementById('birthdate-year').value;

                if (!day || !month || !year) {
                    showError('Please enter your complete birthdate');
                    return;
                }

                // Validate date
                const birthDate = new Date(`${year}-${month}-${day}`);
                if (isNaN(birthDate.getTime())) {
                    showError('Please enter a valid date');
                    return;
                }

                // Calculate age
                const today = new Date();
                let age = today.getFullYear() - birthDate.getFullYear();
                const monthDiff = today.getMonth() - birthDate.getMonth();
                if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthDate.getDate())) {
                    age--;
                }

                if (age < 20) {
                    showError('You must be at least 20 years old to register as a teacher');
                    return;
                }
            }

            // Additional validation for students (age confirmation)
            if (role === 'student' && !document.getElementById('age-confirm').checked) {
                showError('You must confirm you are at least 13 years old');
                return;
            }

            try {
                showLoading('Creating account...');

                // Create user in Firebase Auth
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;

                // Save additional user data in Firestore
                const userData = {
                    fullName,
                    email,
                    role,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                };

                if (role === 'student') {
                    const sectionId = document.getElementById('section-id').value;
                    if (sectionId) {
                        userData.sections = [sectionId];
                    } else {
                        userData.sections = [];
                    }
                }

                await db.collection('users').doc(user.uid).set(userData);

                // Update user profile with display name
                await user.updateProfile({
                    displayName: fullName
                });

                hideLoading();

                // Redirect to dashboard
                currentUser = user;
                userRole = role;
                await fetchUserData();
                renderDashboard();
            } catch (error) {
                hideLoading();
                if (error.code === 'auth/email-already-in-use') {
                    showError('This email is already registered. Please sign in instead.');
                } else {
                    showError(error.message);
                }
            }
        }

        // Handle Sign In
        async function handleSignIn() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                showLoading('Signing in...');
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                
                // Update current user with display name if available
                currentUser = userCredential.user;
                
                hideLoading();
            } catch (error) {
                hideLoading();
                if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
                    showError('Invalid email or password');
                } else {
                    showError(error.message);
                }
            }
        }

        // Handle Student Check-In
        async function handleStudentCheckIn(section) {
            try {
                showLoading('Verifying location...');

                // Check if there's an active session for this section
                const sessionsSnapshot = await db.collection('sessions')
                    .where('sectionId', '==', section.id)
                    .where('status', '==', 'active')
                    .get();

                if (sessionsSnapshot.empty) {
                    throw new Error('No active session found for this section');
                }

                const session = sessionsSnapshot.docs[0].data();
                const sessionId = sessionsSnapshot.docs[0].id;

                // Get student's current location
                const position = await getCurrentPosition();
                const studentLocation = new firebase.firestore.GeoPoint(position.coords.latitude, position.coords.longitude);

                // Calculate distance between teacher and student
                const distance = calculateDistance(
                    session.location.latitude,
                    session.location.longitude,
                    studentLocation.latitude,
                    studentLocation.longitude
                );

                if (distance > session.range) {
                    throw new Error(`You are too far from the check-in location (${Math.round(distance)}m away, maximum is ${session.range}m)`);
                }

                // Record attendance
                await db.collection('attendance').add({
                    sessionId,
                    sectionId: section.id,
                    studentId: currentUser.uid,
                    studentName: currentUser.displayName || 'Student',
                    checkInTime: firebase.firestore.FieldValue.serverTimestamp(),
                    location: studentLocation,
                    distance,
                    status: 'present',
                    deviceInfo: navigator.userAgent
                });

                // Add to session attendees
                await db.collection('sessions').doc(sessionId).update({
                    attendees: firebase.firestore.FieldValue.arrayUnion(currentUser.uid)
                });

                hideLoading();
                showSuccess('Checked in successfully!');
            } catch (error) {
                hideLoading();
                showError(error.message);
            }
        }

        // Get Current Position
        function getCurrentPosition() {
            return new Promise((resolve, reject) => {
                if (!navigator.geolocation) {
                    reject(new Error('Geolocation is not supported by your browser'));
                }

                navigator.geolocation.getCurrentPosition(
                    (position) => resolve(position),
                    (error) => reject(new Error(`Geolocation error: ${error.message}`)), {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 0
                    }
                );
            });
        }

        // Calculate Distance Between Two Points (in meters)
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371e3; // Earth radius in meters
            const φ1 = lat1 * Math.PI / 180;
            const φ2 = lat2 * Math.PI / 180;
            const Δφ = (lat2 - lat1) * Math.PI / 180;
            const Δλ = (lon2 - lon1) * Math.PI / 180;

            const a = Math.sin(Δφ / 2) * Math.sin(Δφ / 2) +
                Math.cos(φ1) * Math.cos(φ2) *
                Math.sin(Δλ / 2) * Math.sin(Δλ / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));

            return R * c;
        }

                <i class="fas fa-check-circle"></i>
                <span>${message}</span>
            `;

            document.body.appendChild(success);

            setTimeout(() => {
                success.style.animation = 'fadeOut 0.3s ease-out forwards';
                setTimeout(() => {
                    success.remove();
                }, 300);
            }, 5000);
        }

        // Initialize the app
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
